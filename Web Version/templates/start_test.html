<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - WriteSpeedi</title>
</head>
<body>
    <h1>Typing Test</h1>
    <div id="typing-test">
        <p id="text-to-type"></p>
        <textarea id="user-input" rows="5"></textarea>
        <button id="start-test">Start Test</button>
        <div id="results">
            <p>Words per minute: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>
</body>
</html>
